<!-- templates/contato.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar formulario</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black">
    <h1 class="text-light">Envie uma mensagem</h1>
    <form action="/contato" method="POST">
        <label class="text-light" for="nome">Nome:</label>
        <input class="text-light" type="text" name="nome" required><br><br>
        <label class="text-light" for="email">Email:</label>
        <input class="text-light" type="email" name="email" required><br><br>
        <label class="text-light" for="mensagem">Mensagem:</label>
        <textarea name="mensagem" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
